<!DOCTYPE html>
<html> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="jumbotron">Todo List</h1>
        <form method="post" action="/" onsubmit="getInfo(); return false;">
            <div class="row">
                <legend class="col-form-label col-sm-2">Completed</legend>
    			<div class="col-sm-10">
    				<div class="form-check form-check-inline">
    					<input class="form-check-input" type="radio" name="completed" id="trueButton" value="true" checked>
    					<label class="form-check-label" for="true">True</label>
    				</div>
    				<div class="form-check form-check-inline">
    					<input class="form-check-input" type="radio" name="completed" id="falseButton" value="false">
    					<label class="form-check-label" for="false">False</label>
    				</div>
    			</div>
			</div>
		    <div id="details-text"></div>
			<button id="queryButton" class="btn btn-primary">Query Todos</button>
		</form>
	</div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
