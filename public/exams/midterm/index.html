<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="css/app.css"> 
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body class="container">
        <div class="jumbotron">
            <h1>Open Library</h1>
            <p>Please enter the ISBN of the book you'd like to retrieve</p>
            <form onsubmit = "getInfo(); return false;">
                <div class="form-group row">
                    <label id="label" for="inputISBN" class="col-sm-2 col-form-label">ISBN</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputISBN" placeholder="0">
                    </div>
                    <div class="col-sm-6">
                      <button id="submitButton", type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>  
            </form>
        </div>
        <div id="result" class="flex-container"></div>
        
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
