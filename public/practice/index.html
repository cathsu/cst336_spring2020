<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="css/app.css"> 
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body class="container">
        <div class="jumbotron">
            <h1>Random Dog Gallery</h1>
            <p>Please enter the number of random images you'd like to generate</p>
            <form class="form-inline" onsubmit="getInfo(); return false;">
                <div class="form-group mb-2">
                    <label for="numImages" class="sr-only">Number of Images</label>
                    <input type="text" readonly class="form-control-plaintext" id="numImages" value="Number of Images">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <!--<label for="inputNum" class="sr-only">Password</label>-->
                    <input type="text" class="form-control" id="inputNum" placeholder="">
                </div>
                <button id="submitButton" type="submit" class="btn btn-primary mb-2">Generate</button>
            </form>
        </div>
        <div id="result" class="flex-container"></div>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
