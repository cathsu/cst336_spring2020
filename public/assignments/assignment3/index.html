<!DOCTYPE html>
<html>
    <head>
        <title>Behind the Name</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="css/app.css"> 
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body class="container">
        <h1 id="title" class="jumbotron">Behind the Name</h1>
        <form id="nameForm" onsubmit="return false;">
            <div class="form-group row">
                <label id="label" for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputName" placeholder="Enter a name">
                </div>
                <div class="col-sm-3">
                  <button id="submitButton", type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>    
        </form>
        <div id="output"></div>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
